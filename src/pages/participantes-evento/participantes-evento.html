<ion-header>

  <ion-navbar>
    <ion-title>Participantes do Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{evento.nome}}
    </ion-card-header>
    <ion-card-content>
      <p>{{evento.data | date: 'dd/MM/yyyy'}}</p>
      <p>{{evento.local}}</p>
      <p>{{evento.contato}}</p>
      <p>{{evento.observacoes}}</p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Itens
    </ion-card-header>
    <ion-card-content>
      <p>TODO</p>
      <!--TODO Itens-->
    </ion-card-content>        
  </ion-card>
  <ion-card>
    <ion-card-header>
      Participantes
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding #slidingItem *ngFor="let pe of participantesEvento">
          <ion-item>
            <h2>{{pe.nome}}</h2>
            <div class="containerIntro">
                <h3>Contato:</h3> <p>{{pe.contato}}</p>
            </div>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="deletaParticipante(pe.id)">
              <ion-icon name="trash"></ion-icon>
              Deletar
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>        
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab (click)="novoParticipante()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
