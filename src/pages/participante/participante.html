<ion-header>

  <ion-navbar>
    <ion-title>Participante</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll" padding>
<ion-list>
    <ion-item>
      <ion-label color="primary">Nome:</ion-label>
      <ion-input type="text" placeholder="Nome"
        [(ngModel)]="nomeParticipante" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Contato:</ion-label>
      <ion-input type="text" placeholder="Contato" 
        [(ngModel)]="contatoParticipante" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="alterar()" [class.invisivel]="novo">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab bottom right>
    <button ion-fab (click)="incluir()" [class.invisivel]="!novo">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
