<ion-header>

  <ion-navbar>
    <ion-title>Item</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="no-scroll" padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Nome:</ion-label>
      <ion-input type="text" placeholder="Nome"
        [(ngModel)]="nomeItem" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Valor Máximo:</ion-label>
      <ion-input type="number" placeholder="Valor Máximo" 
        min="1" [(ngModel)]="vmaxItem" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Qtde. Mínimo:</ion-label>
      <ion-input type="number" placeholder="Qtde. Mínimo" 
        min="1" [(ngModel)]="qtminItem" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="alterar()" [class.invisivel]="novo">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab bottom right>
    <button ion-fab (click)="incluir()" [class.invisivel]="!novo">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
